name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          #- macos-latest TODO

    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results-${{ matrix.os }}
        name: Tests - ${{ matrix.os }}
        path: '*.xml'
        reporter: java-junit